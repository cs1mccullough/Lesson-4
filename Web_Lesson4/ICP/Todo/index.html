<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo in Angular.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300italic,400italic,500' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/21be5f2318.js"></script><!--trash can-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="todo.js"></script>
    <script src="angular.min.js"></script>


    <!--// 1. write JS (controller) code in "todo.js" to work with todo list-->
</head>

<body ng-app="angularTodo" ng-controller="angularTodoC">
<!--// 2. write html(view) code to display the todo list-->

<div  class="container">

    <h1>todo-list</h1>

    <ol class="todo-list">

        <li class="done"  ng-click="completeItem($index)" ng-repeat="x in items">{{ x }}

            <i ng-click="deleteItem($index)" class="fa fa-trash-o" style="float:right"></i>

        </li>

    </ol>

    <input type ="text" ng-model="submitNew">
    <input ng-click="submitNewItem()" type = "submit" >



</div>


</body>
</html>
